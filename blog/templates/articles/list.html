{% extends "base.html" %}


{% block body %}
    <div>
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ url_for('articles.details', article_id=article.id) }}">{{ article.title }}</a>
                    by {{ article.author.user.name }}
                </li>
            {% endfor %}
        </ul>
        <hr>
        <a href="{{ url_for('articles.create') }}">Create new</a>
    </div>

{% endblock %}
